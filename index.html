<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <h1></h1>
    </header>

    <main id="wrapper">

        <section>
            <p>Amount to save:
            <div id="goal">0</div>
            </p>
            <form action="" id="goal-input">
                <input type="number" name="goalAmount" id="goalAmount">

            </form>
        </section>

        <section>
            <p>Total Saved:
            <div id="total-saved">0</div>
            </p>
        </section>

        <section>
            <p>Amount to deposit:</p>
            <form action="" id="deposit-input">
                <input type="number" name="depositAmount" id="depositAmount">
                <input type="submit" value="Submit">
            </form>
        </section>

        <section id="tama-store">
            <p id="tama-points">Total Tama Points:</p>
            <div id="hats"></div>
            <div id="shoes"></div>
        </section>

        <section id="tama">
            <div id="tama-hat"></div>
            <div id="tama-body"></div>
            <div id="tama-shoes"></div>
        </section>


    </main>
