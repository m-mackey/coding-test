<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Like Tamagotchi But Powered By Your Savings Account</h1>
    </header>

    <main id="wrapper">

        <section>
            <h2>Amount to save:
                <div id="goal">0</div>
            </h2>
            <form action="" id="goal-input">
                <input type="number" name="goalAmount" id="goalAmount">
                <input type="submit" value="Submit">
            </form>
        </section>

        <section>
            <h2>Total Saved:
                <div id="total-saved">0</div>
            </h2>
        </section>

        <section>
            <h2>Amount to deposit:</h2>
            <form action="" id="deposit-input">
                <input type="number" name="depositAmount" id="depositAmount">
                <input type="submit" value="Submit">
            </form>
        </section>

        <section id="tama-store">
            <h2>Tama Store</h2>
            <h3 id="tama-points">Total Tama Points:</h3>
            <div id="hats">
                <h4>Hats</h4>
                <ul>
                    <li><button>cowboy</button></li>
                    <li><button>baseball</button></li>
                    <li><button>sun</button></li>
                </ul>
            </div>
            <div id="shoes">
                <h4>Shoes</h4>
                <ul>
                    <li><button>cowboy</button></li>
                    <li><button>sneakers</button></li>
                    <li><button>sandals</button></li>
                </ul>
            </div>
        </section>

        <section id="tama">
            <h2>Your Tama</h2>
            <div id="tama-hat"></div>
            <div id="tama-body"></div>
            <div id="tama-shoes"></div>
        </section>


    </main>

    <script src="scripts.js"></script>


</body>

</html>
